<div class="card m-5">
    <p-table [value]="task" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20,30]">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Fecha</th>
                <th>Workers</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-task>
           <tr>
            <td>{{task.key}}</td>
            <td>{{task.name}}</td>
            <td>{{task.date}}</td>
            <td>{{task.responsible}}</td>
           </tr>
        </ng-template>
    </p-table>
</div>
